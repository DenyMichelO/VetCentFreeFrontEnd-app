<div class="container mt-4 ">
    <div class="row">

        <div class="col-md-5 con">

            <form (ngSubmit)="onRegister()" #f="ngForm" novalidate class="form bg-warning">

                <div class="form-group">
                    <label for="tema_consulta">tema_consulta :</label>
                    <input type="tema_consulta" class="form-control" name="tema_consulta" id="tema_consulta"
                    [(ngModel)]="tema_consulta"  required autocomplete="off" style="font-size: 20px;color: black;">
                </div>

                <div class="form-group">
                    <label for="descripcion">descripcion :</label>
                    <input type="descripcion" class="form-control" name="descripcion" id="descripcion"
                    [(ngModel)]="descripcion"  required autocomplete="off" style="font-size: 20px;color: black;">
                </div>

                <div style="color: black;background-color: blanchedalmond;height: 40px;">
                    Ciudad
                  </div>
                    <select name="ciudad" id="ciudad" [(ngModel)]="ciudad_id" style="height: 40px;" >
                        <option *ngFor="let ci of ciudad" value=" {{ci.idCiudad}}">{{ci.ciudad}}</option>
                    </select >



                <button type="submit" class="btn btn-success btn-block b1" [disabled]="!f.valid">
                    <i class="fas fa-plus-circle"></i> Registrarse</button>
                    <button type="button" class="btn btn-primary btn-block b2" (click)="volver()">
                        <i class="far fa-arrow-alt-circle-left"></i> Volver</button>
            </form>
        </div>




        
    </div>
</div>
